<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
 <defs>
 <linearGradient id="bg" x1="0" x2="1">
 <stop offset="0" stop-color="#f6f9fc"/>
 <stop offset="1" stop-color="#ffffff"/>
 </linearGradient>
 <linearGradient id="g2" x1="0" x2="1">
 <stop offset="0" stop-color="#0d6efd"/>
 <stop offset="1" stop-color="#4f8cff"/>
 </linearGradient>
 <filter id="s" x="-30%" y="-30%" width="160%" height="160%">
 <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#0d6efd" flood-opacity="0.08"/>
 </filter>
 </defs>

 <rect width="1200" height="700" fill="url(#bg)"/>

 <!-- floating cards -->
 <g transform="translate(90,80)" filter="url(#s)">
 <rect x="0" y="0" width="380" height="240" rx="18" fill="#fff" />
 <rect x="18" y="18" width="80" height="80" rx="12" fill="url(#g2)" />
 <text x="110" y="60" font-family="Inter, Arial" font-size="22" font-weight="700" fill="#0f1724">Business Loans</text>
 <text x="18" y="120" font-family="Inter" font-size="14" fill="#6b7280">Fast approvals, multiple lenders</text>
 </g>

 <g transform="translate(420,40)" filter="url(#s)">
 <rect x="0" y="40" width="420" height="320" rx="18" fill="#fff" />
 <circle cx="60" cy="100" r="44" fill="url(#g2)"/>
 <text x="130" y="105" font-family="Inter" font-size="22" font-weight="700" fill="#0f1724">Loan Against Property</text>
 <text x="22" y="160" font-family="Inter" font-size="14" fill="#6b7280">Competitive LTV & flexible tenor</text>
 </g>

 <g transform="translate(880,220)" filter="url(#s)">
 <rect x="0" y="40" width="260" height="200" rx="18" fill="#fff" />
 <rect x="18" y="18" width="64" height="64" rx="12" fill="#f3f7ff" stroke="url(#g2)" stroke-width="2" />
 <text x="100" y="70" font-family="Inter" font-size="18" font-weight="700" fill="#0f1724">CGTMSE Loans</text>
 <text x="18" y="110" font-family="Inter" font-size="13" fill="#6b7280">Collateral-free options for MSMEs</text>
 </g>

 <!-- hero badge text -->
 <g transform="translate(80,360)">
 <text x="0" y="0" font-family="Inter" font-size="42" font-weight="700" fill="#0f1724">Stop Here to Searching Loan</text>
 <text x="0" y="44" font-family="Inter" font-size="18" fill="#6b7280">We make your loan journey simple, fast, and stress-free.</text>
 </g>

 <!-- contact badge -->
 <g transform="translate(80,460)">
 <rect x="0" y="0" width="320" height="56" rx="12" fill="url(#g2)"/>
 <text x="20" y="36" font-family="Inter" font-size="16" font-weight="700" fill="#fff">Call: +91-9840674314</text>
 </g>
</svg>